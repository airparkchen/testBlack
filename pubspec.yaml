name: whitebox
description: "A new Flutter project."
# 下面這行防止套件被意外發布到 pub.dev
publish_to: 'none'

# 定義應用程式的版本和構建號
version: 1.0.0+1

# 指定 Dart SDK 版本要求
environment:
  sdk: ^3.6.0

# 指定專案所需的相依套件
dependencies:
  flutter:
    sdk: flutter
  srp:
    path: ./srp
  # 網路連接狀態管理套件（升級版本以解決相依性衝突）
  connectivity_plus: ^6.1.4
  # iOS 風格圖示
  cupertino_icons: ^1.0.8
  # 行動裝置掃描器（條碼/QR碼）
  mobile_scanner: ^5.0.0
  # WiFi 掃描功能
  wifi_scan: ^0.4.1+2
  # HTTP 請求處理
  http: ^1.2.0
  # 網頁視圖
  webview_flutter: ^4.9.0
  # 加密相關功能
  crypto: ^3.0.3
  # 網路資訊獲取
  network_info_plus: ^4.0.2
  # 檔案路徑管理
  path_provider: ^2.1.1
  # 進階密碼學庫
  pointycastle: ^3.7.3
  # 數據轉換工具
  convert: ^3.1.1
  # 十六進制處理
  hex: ^0.2.0
  # 狀態管理
  provider: ^6.0.5
  # 側邊欄抽屜
  flutter_slider_drawer: ^2.1.3
  # 響應式螢幕尺寸調整
  flutter_screenutil: ^5.9.3
  # 裝置預覽工具
  device_preview: ^1.2.0
  # 可擴展頁面視圖
  expandable_page_view: ^1.0.17
  # 動畫支援
  lottie: ^3.3.1
  # 啟動頁面配置
  flutter_native_splash: ^2.4.4
  # 實用工具集合
  nb_utils: ^7.0.8
  # 影片播放器
  video_player: ^2.9.2
  # 表單驗證工具
  form_field_validator: ^1.1.0
  # 輸入格式化工具
  flutter_multi_formatter: ^2.13.0
  # 文字輸入遮罩工具
  mask_text_input_formatter: ^2.9.0
  # 遮罩文字輸入欄位
  masked_text_field: ^1.0.2
  # 同步鎖工具
  synchronized: ^3.0.0
  # 安全存儲功能
  flutter_secure_storage: ^9.2.4
  # QR碼生成器
  qr_flutter: ^4.1.0

# 啟動頁面配置
flutter_native_splash:
  color: "#FFFFFF"  # 背景顏色
  image: assets/images/pegatron_logo.png  # Logo 圖片
  android: true  # 啟用 Android 啟動頁面
  ios: true  # 啟用 iOS 啟動頁面

# 開發相依套件
dev_dependencies:
  flutter_test:
    sdk: flutter
  # 代碼風格檢查工具
  flutter_lints: ^5.0.0

# Flutter 特定配置
flutter:
  # 啟用 Material Design 圖示
  uses-material-design: true

  # 資源文件配置
  assets:
    - lib/shared/config/flows/initialization/wifi.json  # WiFi 初始化配置檔案

  # 字體配置
  fonts:
    - family: Segoe UI
      fonts:
        - asset: fonts/segoeui.ttf        # 正常字體
        - asset: fonts/segoeuib.ttf       # 粗體
          weight: 700
        - asset: fonts/segoeuii.ttf       # 斜體
          style: italic
        - asset: fonts/segoeuil.ttf       # 細體
          weight: 300
        - asset: fonts/segoeuisl.ttf      # 半細體
        - asset: fonts/segoeuiz.ttf       # 黑體
          weight: 900
        - asset: fonts/seguisb.ttf        # 半粗體
          weight: 600
        - asset: fonts/seguili.ttf        # 細斜體
          weight: 300
          style: italic
        - asset: fonts/seguisbi.ttf       # 半粗斜體
          weight: 600
          style: italic
        - asset: fonts/seguisli.ttf       # 半細斜體
          style: italic
